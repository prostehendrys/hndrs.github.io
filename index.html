<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNDRS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Horizon&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
        .container {
            text-align: center;
        }
        .button {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 18px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        iframe {
            width: 800px;
            height: 450px;
            border: none;
            margin-top: 30px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="title">HNDRS</div>
    <div class="container">
        <a href="#" class="button">Odkaz 1</a>
        <a href="#" class="button">Odkaz 2</a>
        <a href="#" class="button">Odkaz 3</a>
        <iframe id="youtube-video" src="" allowfullscreen></iframe>
    </div>
    <script>
        fetch('https://www.googleapis.com/youtube/v3/search?key=TVUJ_API_KLIC&channelId=ID_TVÉHO_KANÁLU&order=date&part=snippet&type=video')
            .then(response => response.json())
            .then(data => {
                if (data.items.length > 0) {
                    document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + data.items[0].id.videoId;
                }
            })
            .catch(error => console.error('Chyba při načítání videa:', error));
    </script>
</body>
</html>
