<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    color: #222;
    background: none;
    overflow: hidden;
  }

  /* Background container full screen, easy to customize */
  #background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #d9d9d9, #a1a1a1);
    background: url('../background.jpg') no-repeat center center/cover;
    z-index: -1;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    /* Center vertically and horizontally */
    justify-content: center;
    align-items: center;
    padding: 0 20px;
  }

  /* Updated header styling for Apple style and more edge-to-edge */
  header {
    font-weight: 900;
    font-size: 3.5rem;
    user-select: none;
    margin-bottom: 32px;
    text-align: center;
    border-radius: 24px;
    padding: 1.5rem 40px; /* wide horizontal padding but no max-width */
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border: 1px solid rgba(255,255,255,0.4);
    box-shadow:
      0 4px 10px rgba(255,255,255,0.6), /* bright subtle highlight */
      0 10px 30px rgba(0,0,0,0.11); /* soft drop shadow */
    width: 100%;
    max-width: 400; /* expand full width */
    box-sizing: border-box;
    letter-spacing: 0.09em;
    color: #111;
  }

  /* Keep bio and links containers constrained in width for readability */
  .bio-container, .links-container {
    background: rgba(255, 255, 255, 0.20);
    border-radius: 24px;
    padding: 2rem 2.5rem;
    max-width: 560px;
    width: 100%;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
    border: 1px solid rgba(255,255,255,0.35);
    color: #222;
    /* smooth edge */
    transition: background 0.3s ease;
  }

  .links-container {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    padding: 2rem 3rem;
  }

  .links-container a {
    text-decoration: none;
    font-weight: 600;
    font-size: 1.25rem;
    color: #222;
    background: rgba(255, 255, 255, 0.35);
    padding: 0.85rem 1.6rem;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    text-align: center;
    transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }

  .links-container a:hover,
  .links-container a:focus {
    background: rgba(255, 255, 255, 0.7);
    color: #000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    outline: none;
  }

  @media (max-width: 480px) {
    body {
      padding: 0 15px;
    }
    header {
      font-size: 2.8rem;
      padding: 1.3rem 30px;
    }
    .links-container {
      padding: 1.5rem 2rem;
      max-width: 90vw;
    }
    .links-container a {
      font-size: 1.15rem;
      padding: 0.6rem 1rem;
    }
  }
</style>
</head>
<body>
  <div id="background"></div>
  <header role="banner">
    HNDRS
  </header>
  <nav class="links-container" role="navigation" aria-label="Portfolio navigation">
    <a href="muzeum.html" target="_blank" rel="noopener">Muzeum</a>
    <a href="portfolio.html" target="_blank" rel="noopener">Portfolio</a>
    <a href="https://link.hndrs.cz/YouTube" target="_blank" rel="noopener">YouTube</a>
  </nav>
</body>
</html>
