<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNDRS</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 64px;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            width: 240px;
            padding: 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.7), 0 0 40px rgba(0, 110, 255, 0.5);
            color: white;
            font-size: 22px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Horizon', sans-serif;
        }

        /* Neonový efekt pro tlačítka (včetně základního stavu) */
        .button-muzeum, .button-portfolio, .button-youtube {
            position: relative;
            overflow: hidden;
        }

        /* Tlačítko Portfolio - zlatavý efekt */
        .button-portfolio {
            background: linear-gradient(45deg, #d4af37, #c0904d); /* Zlatavý gradient */
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7), 0 0 40px rgba(192, 144, 77, 0.5);
        }

        /* Tlačítko YouTube - červený/neonový efekt */
        .button-youtube {
            background: linear-gradient(45deg, #ff0000, #ff5500);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 85, 0, 0.5);
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Tlačítka při najetí myší (hover) */
        .button:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(0, 0, 255, 0.7);
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        /* Neonový efekt pro tlačítko Muzeum */
        .button-muzeum {
            background: linear-gradient(45deg, #00d4ff, #006eff);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.7), 0 0 40px rgba(0, 110, 255, 0.5);
        }

        .button-muzeum:hover {
            box-shadow: 0 0 40px rgba(0, 212, 255, 1), 0 0 60px rgba(0, 110, 255, 0.7);
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .category-title {
            font-family: 'Horizon', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 35px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0.8;
        }
        iframe {
            width: 900px;
            height: 500px;
            border: none;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="title">HNDRS</div>
    <div class="button-container">
        <a href="portfolio.html" class="button button-portfolio" target="_blank">Portfolio</a>
        <a href="https://link.hndrs.cz/YouTube" class="button button-youtube" target="_blank">YouTube</a>
        <a href="muzeum.html" class="button button-muzeum" target="_blank">Muzeum</a>
    </div>
    <div class="container">
        <h2 class="category-title">Nejnovější video na YT</h2>
        <iframe id="youtube-video" src="" allowfullscreen></iframe>
    </div>
    <script>
        fetch('https://www.googleapis.com/youtube/v3/search?key=AIzaSyB6K834RsPjWABqzDYfiElIxds_KVRcCcw&channelId=UC6h8MA7c92OfezqVOm1fXxg&order=date&part=snippet&type=video')
            .then(response => response.json())
            .then(data => {
                if (data.items.length > 0) {
                    document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + data.items[0].id.videoId;
                }
            })
            .catch(error => console.error('Chyba při načítání videa:', error));
    </script>
</body>
</html>
