<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNDRS</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 64px;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeIn 2.5s ease-in-out;
        }
        .button {
            display: inline-block;
            width: 240px;
            padding: 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 22px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-family: 'Horizon', sans-serif;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }
        .category-title {
            font-family: 'Horizon', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0.8;
        }
        iframe {
            width: 900px;
            height: 500px;
            border: none;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="title">HNDRS</div>
    <div class="button-container">
        <a href="portfolio.html" class="button" target="_blank">Portfolio</a>
        <a href="https://link.hndrs.cz/YouTube" class="button" target="_blank">YouTube</a>
        <a href="muzeum.html" class="button" target="_blank">Muzeum</a>
    </div>
    <div class="container">
        <h2 class="category-title">Nejnovější video na YT</h2>
        <iframe id="youtube-video" src="" allowfullscreen></iframe>
    </div>
    <script>
        fetch('https://www.googleapis.com/youtube/v3/search?key=AIzaSyB6K834RsPjWABqzDYfiElIxds_KVRcCcw&channelId=UC6h8MA7c92OfezqVOm1fXxg&order=date&part=snippet&type=video')
            .then(response => response.json())
            .then(data => {
                if (data.items.length > 0) {
                    document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + data.items[0].id.videoId;
                }
            })
            .catch(error => console.error('Chyba při načítání videa:', error));
    </script>
</body>
</html>
