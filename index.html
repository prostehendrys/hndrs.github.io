<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNDRS</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 5vw;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            font-family: 'Horizon', sans-serif;
        }
        .button {
            display: inline-block;
            width: 80%;
            max-width: 240px;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-family: 'Horizon', sans-serif;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }
        
        .button-portfolio {
            background: linear-gradient(45deg, #FFD700, #DAA520);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        .button-youtube {
            background: linear-gradient(45deg, #FF0000, #B22222);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        .button-muzeum {
            background: linear-gradient(45deg, #00d4ff, #006eff);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
        }
        .category-title {
            font-size: 4vw;
            font-weight: bold;
            margin-bottom: 4vw;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        iframe {
            width: 90%;
            max-width: 900px;
            height: 50vw;
            max-height: 500px;
            border: none;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 90%;
                font-size: 18px;
            }
            .title {
                font-size: 10vw;
            }
            .category-title {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="title">HNDRS</div>
    <div class="button-container">
        <a href="portfolio.html" class="button button-portfolio" target="_blank">Portfolio</a>
        <a href="https://link.hndrs.cz/YouTube" class="button button-youtube" target="_blank">YouTube</a>
        <a href="muzeum.html" class="button button-muzeum" target="_blank">Muzeum</a>
    </div>
    <div class="container">
        <h2 class="category-title">NEJNOVĚJŠÍ VIDEO NA YT</h2>
        <iframe id="youtube-video" src="" allowfullscreen></iframe>
    </div>
    <script>
        fetch('https://www.googleapis.com/youtube/v3/search?key=AIzaSyB6K834RsPjWABqzDYfiElIxds_KVRcCcw&channelId=UC6h8MA7c92OfezqVOm1fXxg&order=date&part=snippet&type=video')
            .then(response => response.json())
            .then(data => {
                if (data.items.length > 0) {
                    document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + data.items[0].id.videoId;
                }
            })
            .catch(error => console.error('Chyba při načítání videa:', error));
    </script>
</body>
</html>
