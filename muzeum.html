<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekvizity Pavilonu B</title>
    <style>
        /* Reset základních stylů */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0; /* Světle šedé pozadí */
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: none; /* Žádné pozadí */
            color: #333; /* Tmavě šedý text */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: normal; /* Bez zbytečného tučného písma */
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: normal;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 25px;
            background-color: #ddd;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
        }

        .image-gallery {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-gallery img {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .gallery-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gallery-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .gallery-controls button:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }

        .gallery-controls button:focus {
            outline: none;
        }

    </style>
</head>
<body>

<header>
    <h1>Rekvizity Pavilonu B</h1>
    <p>Prohlédněte si naši sbírku rekvizit</p>
</header>

<nav>
    <a href="#">Odkaz 1</a>
    <a href="#">Odkaz 2</a>
    <a href="#">Odkaz 3</a>
</nav>

<div class="image-gallery">
    <h2>Fotky Rekvizit</h2>
    <div id="gallery">
        <img id="currentImage" src="" alt="Fotka rekvizity" />
    </div>
    <div class="gallery-controls">
        <button id="prevButton">&lt; Předchozí</button>
        <button id="nextButton">Další &gt;</button>
    </div>
</div>

<script>
// Funkce pro načítání obrázků z adresáře "assets"
window.onload = function() {
    var images = [
        'obrazek1.jpg',
        'obrazek2.jpg',
        'obrazek3.jpg',
        'obrazek4.jpg',
        // přidej další názvy souborů, pokud je máš
    ];

    var currentIndex = 0;
    var currentImage = document.getElementById('currentImage');

    // Načteme první obrázek
    currentImage.src = 'assets/' + images[currentIndex];

    // Funkce pro zobrazení předchozího obrázku
    document.getElementById('prevButton').onclick = function() {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        currentImage.src = 'assets/' + images[currentIndex];
    };

    // Funkce pro zobrazení dalšího obrázku
    document.getElementById('nextButton').onclick = function() {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        currentImage.src = 'assets/' + images[currentIndex];
    };
};
</script>

</body>
</html>
