<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzeum</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 64px;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        .gallery-container {
            position: relative;
            width: 60%;
            max-width: 800px;
        }
        .gallery-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .arrow.left { left: -50px; }
        .arrow.right { right: -50px; }
    </style>
</head>
<body>
    <div class="title">Muzeum</div>
    <div class="gallery-container">
        <button class="arrow left" onclick="prevImage()">&#9664;</button>
        <img id="gallery-image" src="/pics/obrazek1.jpg" alt="ObrÃ¡zek 1">
        <button class="arrow right" onclick="nextImage()">&#9654;</button>
    </div>
    <script>
        const images = [
            "/pics/obrazek1.jpg",
            "/pics/obrazek2.jpg",
            "/pics/obrazek3.jpg",
            "/pics/obrazek4.jpg",
            "/pics/obrazek5.jpg",
            "/pics/obrazek6.jpg"
        ];
        let currentIndex = 0;
        function showImage(index) {
            document.getElementById("gallery-image").src = images[index];
        }
        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
