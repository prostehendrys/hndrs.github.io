<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekvizity Pavilonu B</title>
    <style>
        /* Reset základních stylů */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradientní pozadí */
            color: #333;
            line-height: 1.6;
            background-attachment: fixed; /* Pozadí bude fixní při rolování */
            padding: 0;
            margin: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Poloprůhledné pozadí */
            color: white;
            text-align: center;
            padding: 40px 0;
            font-size: 2rem;
            letter-spacing: 1px;
            border-bottom: 2px solid #fff;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Sekce galerie */
        .image-gallery {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff; /* Bílý rámeček pro galerii */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .image-gallery img {
            width: 100%;
            max-width: 500px; /* Pevná maximální šířka obrázku */
            height: 300px;
            object-fit: contain; /* Obrázky se přizpůsobí do rámečku */
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05); /* Mírné zvětšení při najetí */
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .gallery-controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gallery-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-controls button:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }

        .gallery-controls button:focus {
            outline: none;
        }

        /* Animace pro zobrazení */
        .image-gallery img, .gallery-controls button {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .image-gallery img {
            animation-delay: 0.3s;
        }

        .gallery-controls button {
            animation-delay: 0.6s;
        }

        /* Definice animace */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Rekvizity Pavilonu B</h1>
    <p>Prohlédněte si naši sbírku rekvizit</p>
</header>

<nav>
    <a href="#">Odkaz 1</a>
    <a href="#">Odkaz 2</a>
    <a href="#">Odkaz 3</a>
</nav>

<div class="image-gallery">
    <h2>Fotky Rekvizit</h2>
    <div id="gallery">
        <img id="currentImage" src="" alt="Fotka rekvizity" />
    </div>
    <div class="gallery-controls">
        <button id="prevButton">&lt; Předchozí</button>
        <button id="nextButton">Další &gt;</button>
    </div>
</div>

<script>
// Funkce pro načítání obrázků z adresáře "assets"
window.onload = function() {
    var images = [
        'obrazek1.jpg',
        'obrazek2.jpg',
        'obrazek3.jpg',
        'obrazek4.jpg',
        // přidej další názvy souborů, pokud je máš
    ];

    var currentIndex = 0;
    var currentImage = document.getElementById('currentImage');

    // Načteme první obrázek
    currentImage.src = 'assets/' + images[currentIndex];

    // Funkce pro zobrazení předchozího obrázku
    document.getElementById('prevButton').onclick = function() {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        currentImage.src = 'assets/' + images[currentIndex];
    };

    // Funkce pro zobrazení dalšího obrázku
    document.getElementById('nextButton').onclick = function() {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        currentImage.src = 'assets/' + images[currentIndex];
    };
};
</script>

</body>
</html>
