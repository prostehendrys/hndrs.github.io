<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekvizity Pavilonu B</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        nav a:hover {
            color: #007bff;
        }
        .image-gallery {
            margin-top: 30px;
            text-align: center;
        }
        .image-gallery img {
            width: 500px; /* Pevná šířka obrázku */
            height: 300px; /* Pevná výška obrázku */
            object-fit: cover; /* Zajistí, že obrázky vyplní prostor, ale nezmění proporce */
            border: 5px solid #ddd;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gallery-controls {
            margin-top: 20px;
        }
        .gallery-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
        }
        .gallery-controls button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<header>
    <h1>Rekvizity Pavilonu B</h1>
</header>

<nav>
    <a href="#">Odkaz 1</a>
    <a href="#">Odkaz 2</a>
    <a href="#">Odkaz 3</a>
</nav>

<div class="image-gallery">
    <h2>Fotky Rekvizit</h2>
    <div id="gallery">
        <!-- Obrázky se načtou pomocí JavaScriptu -->
        <img id="currentImage" src="" alt="Fotka rekvizity" />
    </div>
    <div class="gallery-controls">
        <button id="prevButton">&lt; Předchozí</button>
        <button id="nextButton">Další &gt;</button>
    </div>
</div>

<script>
// Funkce pro načítání obrázků z adresáře "assets"
window.onload = function() {
    var images = [
        'obrazek1.jpg',
        'obrazek2.jpg',
        'obrazek3.jpg',
        'obrazek4.jpg',
        // přidej další názvy souborů, pokud je máš
    ];

    var currentIndex = 0;
    var currentImage = document.getElementById('currentImage');

    // Načteme první obrázek
    currentImage.src = 'assets/' + images[currentIndex];

    // Funkce pro zobrazení předchozího obrázku
    document.getElementById('prevButton').onclick = function() {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        currentImage.src = 'assets/' + images[currentIndex];
    };

    // Funkce pro zobrazení dalšího obrázku
    document.getElementById('nextButton').onclick = function() {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        currentImage.src = 'assets/' + images[currentIndex];
    };
};
</script>

</body>
</html>
